<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        /* CSS-Klasse, um das Bild zu skalieren und zu zentrieren */
        .centered-image {
            display: block;
            margin: 60px  auto 0;
            max-width: 28%; /* Hier können Sie den Prozentsatz ändern, um die gewünschte Größe festzulegen */
        }
    </style>
    <title>Furhat Skill</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="root" class="center">
                <!-- Hier wird das Bild eingefügt -->
                <img src="Elefant.jpg" alt="Elefant" class="centered-image">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
